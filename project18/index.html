<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Project 18 - Background Slider</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

	<body>

			<div
				class="slide"
				style="background-image: url('//unsplash.it/2101/1000')"
			></div>
			<div
				class="slide"
				style="background-image: url('//unsplash.it/2102/1000')"

				class="slide"
				style="background-image: url('//unsplash.it/2103/1000')"
			></div>
			<div
				class="slide"
				style="background-image: url('//unsplash.it/2104/1000')"
			></div>
			<div
				class="slide"
				style="background-image: url('//unsplash.it/2105/1000')"
			></div>
			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"></i>
			</button>

			<button class="arrow right-arrow" id="right">

			</button>
		</div>
		<script src="script.js"></script>
